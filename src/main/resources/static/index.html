<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! This application relies on Javascript being
    enabled. Please enable Javascript and reload this page!</h2></noscript>

<div id="main-content" class="d-flex align-items-center">
    <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <label for="searchTerms">Search:</label>
                    <input type="text" id="searchTerms" class="form-control" placeholder="Write something...">
                </div>
                <button id="search" class="btn btn-outline-primary" type="submit">Search</button>
                <button id="index" class="btn btn-outline-dark" type="submit">Index</button>
            </form>
    </div>


    <div class="row">
        <div class="col-md-12">
            <table id="searchResults" class="table table-striped">
                <thead>
                <tr>
                    <th>Results</th>
                </tr>
                </thead>
                <tbody id="results">
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
