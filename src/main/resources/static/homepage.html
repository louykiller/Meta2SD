<!DOCTYPE html>
<html>
    <head>
        <title>Googol</title>
        <meta charset="utf-8" />
        <link rel="icon" type="images/x-icon" href="https://icon-library.com/images/url-icon/url-icon-20.jpg" />
        <style>
            *{
                margin:0;
                padding: 0;
                box-sizing: border-box;
                font-family:Arial, Helvetica, sans-serif;
            }

            body{
                background-color: white;
            }
            h1{
                margin: 20px;
                color: #008DB9;
                font-size: 100px;
            }
            .container{
                width:100%;
                min-height: 100vh;
                display:flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            
            .search-bar{
                width: 40%;
                max-width: 700px;
                border: 2px solid #C3C3C3;
                display: flex;
                align-items: center;
                border-radius: 60px;
                padding: 0px 10px;
            }

            .search-bar input{
                background-color: transparent;
                flex: 1;
                border: 0;
                outline: none;
                padding: 10px 10px;
                font-size: 20px;
                color: black
            }

            ::placeholder{
                color: gray
            }

            .search-bar button{
                border:0;
                border-radius: 50%;
                cursor: pointer;
                margin-right: 20px;
                background-color: transparent;
            }
            .search{
                width: 20px;
                opacity: 80%;
            }
            
            .btn{
                border-radius: 10px;
                background-color: #d8d6d6;
                margin: 2px;
                border:0;
                text-align: center;
                padding: 10px 10px;
                margin-top: 20px;
                color:#303030;
                font-size: 15px;
                
            }

            .btn:hover{
                background-color: #e9e7e7;
            }

            .sign{
                position: absolute;
                display: flex;
                top: 10px;
                right: 0;
                margin-right: 20px;
            }

            #show-login :hover{
                box-shadow: 0px 0.3px 10px rgba(64, 66, 65, 0.209);
                background-color: #0280a7;
            }
            #show-register{
                color:#5c5a5a; 
                background-color: transparent;
                border-radius: 50px; 
                border: 2px solid #008DB9;
            }


            #show-register :hover{
                color:#008DB9;
            }

            .signIn{
                padding: 15px 15px;
                background-color: #008DB9;
                border-radius: 50px;
                margin-right: 20px;
                padding-left: 20px;
                padding-right: 20px;
                font-size: 17px;

            }
            .total {
                background-color: rgba(0, 0, 0, 0.5);
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                display: none;
                justify-content: center;
                align-items: center;
            }

            .total_register {
                background-color: rgba(0, 0, 0, 0.5);
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                display: none;
                justify-content: center;
                align-items: center;
            }
            .popup_login{
                
                position:absolute;
                top:50%;
                left: 50%;
                opacity: 0;
                transform:translate(-50%, -50%) scale(1.25);
                width: 30%;
                padding: 20px 30px;
                display: flex;
                text-align:center;
                align-items: center;
                justify-content: center;
                background-color: #fff;
                box-sizing: 2px 2px 5px 5px rgba(0,0,0,0,15);
                border-radius: 10px;
                animation:fadeInAnimation;
            }

            @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
        }

        
            .popup_login.active {
                background-color: rgba(0,0,0,0,0.6);
                top:50%;
                opacity: 1;
                transform:translate(-50%, -50%) scale(1.25);
                animation: fadeInAnimation ease 10s;
                
            }
            .popup_login .close-btn{
                position: absolute;
                top: 20px;
                right:10px;
                width: 45px;
                height: 45px;
                color: #878787;
                text-align:center;
                font-size: 35px;
                line-height: 15px;
                border-radius: 15px;
                cursor: pointer;
                
            }

            .popup_register{
                
                position:absolute;
                top:50%;
                left: 50%;
                opacity: 0;
                transform:translate(-50%, -50%) scale(1.25);
                width: 30%;
                padding: 20px 30px;
                display: flex;
                text-align:center;
                align-items: center;
                justify-content: center;
                background-color: #fff;
                box-sizing: 2px 2px 5px 5px rgba(0,0,0,0,15);
                border-radius: 10px;
                animation:fadeInAnimation;
            }

            @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
        }

        
            .popup_register.active {
                background-color: rgba(0,0,0,0,0.6);
                top:50%;
                opacity: 1;
                transform:translate(-50%, -50%) scale(1.25);
                animation: fadeInAnimation ease 10s;
                
            }
            .popup_register .close-btn-register{
                position: absolute;
                top: 10px;
                right:10px;
                width: 45px;
                height: 25px;
                color: #878787;
                text-align:center;
                font-size: 35px;
                cursor: pointer;
                
            }


            h2{
                text-align: center;
                font-size: 35px;
                color: #008DB9;
                margin: 10px 0px 20px;   
            }

            input[type="checkbox"]{
                width: 10px;
                height: 10px;
            }

            .remember_me{
                font-size: 12px;
            }
          .input_single{
            position: relative;
            margin: 20px 0;
          }

          .input_single label {
            position: absolute;
            left: 0;
            bottom: 5px;
            transition: all 0.2s;
            cursor: text;
          }
          .input {
            width: 100%;
            border: 0;
            border-bottom: 2px solid #dadada ;
            padding: 5px;
            font-size: 17px;
            outline: 0;
          }

          form .input_single .input:focus ~ label,
          form .input_single .input:valid ~ label{
            transform: translateY(-24px);
            font-size: 12px;
            color: gray;
          }
        
        form label {
            color: #b3b3b3;
         }

        .btn-form{
          width: 70%;
          border-radius: 10px;
          background-color: #008DB9 ;
          font-size: 15px;
          text-align: center;
          padding: 10px 40px;
          border: 0;

          color: #fff;
          cursor: pointer;
        }

        .btn-form:hover {
          background: #007092 ;
        }

            
        .signUp{
            border-radius: 50px;
            padding-left: 20px;
            padding-right: 20px;
            font-size: 17px;
        }

        

        .signUp p{
            text-align:center; 
            font-family:sans-serif; 
            font-size: 12px;
        }

        </style>
    </head>
    <body>
        <div class ="container">
            <h1>Googol</h1>
            <form action="" class ="search-bar">
                <input type="text" placeholder="Search" name ="q">
                <button type="submit" onclick="searchpage.html"><img class="search" src="Search_Button.png"></button>
            </form>
            <div class="buttons">
                <button class="btn">System Details</button>
                <button class="btn">Index URL</button>
            </div>
        </div>
        <div class="sign">
            <button style="color:white;background-color: transparent; border: 0;" id="show-login"><p class="signIn">Login </p></button>
            <button id="show-register"><p class="signUp">Register</p></button>
        </div>
        <div class="total">
            <div class="popup_login">
                <div class="close-btn">&times;</div>
                <form action="/loginpage" method="post">
                    <h2 class="title">Login</h2>
                    <br>
                    <div class = "input_single">
                    <input class = "input" type="text" id="username" name="username" required />
                    <label for  = "username" > Username * </label>
                    </div>
                    <div class = "input_single">
                    <input class = "input" type="password" id="password1"  name="password1" required />
                    <label for  = "password1" > Password *</label>
                    </div>
                    <div style ="text-align:center;">
                    <button  class = "btn-form" type = "submit">Submit</button>
                    </div>
                    <div class="signUp">
                    <br>
                    <p>Not registered yet? <a  id="redirect_signUp" style ="color:#008DB9;size:15px">Register</a></p>
                    </div>
                    
                </form>
            </div>
        </div>

    <div class="total_register">
        <div class="popup_register">
            <div class="close-btn-register">&times;</div>
            <form action="/register" method="post">
                <h2>Register</h2>
                <br>
                <div class = "input_single">
                <input class = "input" type="text" id="first_name" name="first_name" required />
                <label for = "first_name" >First Name *</label>
                </div>
        
                <div class = "input_single">
                <input class = "input" type="text" id="last_name" name="last_name" required />
                <label for = "last_name">Last Name *</label>
                </div>
        
                <div class = "input_single">
                <input class = "input" type="text" id="username" name="username" required />
                <label for = "username">Username *</label>
                </div>
        
                <div class = "input_single">
                <input class = "input" type="email" id="email" name="email"  required/>
                <label for = "email">Email *</label>
                </div>
        
                <div class = "input_single">
                <input class = "input" type="password" id="password1"  name="password1" required />
                <label for = "password1">Password *</label>
                </div>
        
                <div class = "input_single">
                <input class= "input" type="password" id="password2" name="password2" required
                />
                <label for = "password2">Confirm Password *</label>
                </div>
        
                <div style ="text-align:center;">
                <button class = "btn-form" type = "submit">Submit</button>
                </div>
        
                <div class="signUp">
                <br>
                <p>Already registered? <a id="redirect_signIn" style ="color:#008DB9">Log In</a></p>
                </div>
            </form>
        </div>
    </div>


        <script>

            /* mostrar e sair do popup do log in*/
            document.querySelector("#show-login").addEventListener("click", function(){
                document.querySelector(".popup_login").classList.add("active");
                document.querySelector(".total").style.display ="flex";
            });

            document.querySelector(".close-btn").addEventListener("click", function(){
                document.querySelector(".popup_login").classList.remove("active");
                document.querySelector(".total").style.display = "none";
            });

            /* mostrar e sair do popup do register*/

            document.querySelector("#show-register").addEventListener("click", function(){
                document.querySelector(".popup_register").classList.add("active");
                document.querySelector(".total_register").style.display ="flex";
            });
            document.querySelector(".close-btn-register").addEventListener("click", function(){
                document.querySelector(".popup_register").classList.remove("active");
                document.querySelector(".total_register").style.display = "none";
            });

            /* redirecionar para o popup do register */
            document.querySelector("#redirect_signUp").addEventListener("click", function(){
                document.querySelector(".popup_login").classList.remove("active");
                document.querySelector(".total").style.display = "none";
            });
            document.querySelector("#redirect_signUp").addEventListener("click", function(){
                document.querySelector(".popup_register").classList.add("active");
                document.querySelector(".total_register").style.display = "flex";
            });

            /* redirecionar para o popup do login */
            document.querySelector("#redirect_signIn").addEventListener("click", function(){
                document.querySelector(".popup_register").classList.remove("active");
                document.querySelector(".total_register").style.display = "none";
            });
            document.querySelector("#redirect_signIn").addEventListener("click", function(){
                document.querySelector(".popup_login").classList.add("active");
                document.querySelector(".total").style.display = "flex";
            });


        </script>
    </body>
</html>
